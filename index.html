    <!-- Firebase SDK ë° ì• í”Œë¦¬ì¼€ì´ì…˜ ë¡œì§ (JavaScript) -->
    <script type="module">
        // Firebase ìµœì‹  ëª¨ë“ˆ ë°©ì‹ (ë¸Œë¼ìš°ì €ì—ì„œ ì‹¤í–‰ ê°€ëŠ¥)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, 
            setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ì„¤ì • ---
        const ADMIN_PASSWORD = '202517'; // ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ (ì„ì‹œ)

        // ğŸš¨ğŸš¨ğŸš¨ ì¤‘ìš”: ì‹¤ì œ Firebase ì„¤ì •ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”! ğŸš¨ğŸš¨ğŸš¨
        const firebaseConfig = {
             apiKey: "YOUR_API_KEY", 
             authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
             projectId: "YOUR_PROJECT_ID",
             storageBucket: "YOUR_PROJECT_ID.appspot.com",
             messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
             appId: "YOUR_APP_ID"
        };
        
        // Firestore ê²½ë¡œì— ì‚¬ìš©ë  ì•± ì‹ë³„ì
        const appId = 'school-suggestion-box-web';

        let db;
        let auth;
        let currentUserId = null;
        let currentScope = 'school';
        let isAuthReady = false;
        let viewAllMode = false;
        let unsubscribe = null; // ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ êµ¬ë… í•´ì§€ í•¨ìˆ˜

        // UI ìš”ì†Œ ìºì‹±
        const listTitleEl = document.getElementById('list-title');
        const suggestionsListEl = document.getElementById('suggestions-list');
        const loadingMessageEl = document.getElementById('loading-message');
        const noSuggestionsEl = document.getElementById('no-suggestions');
        const userIdEl = document.getElementById('current-user-id');
        const formMessageEl = document.getElementById('form-message');
        const submitButton = document.getElementById('submit-button');
        const adminPasswordEl = document.getElementById('admin-password');
        const adminLoginButton = document.getElementById('admin-login-button');
        const viewModeTextEl = document.getElementById('view-mode-text');

        // --- Firebase ì´ˆê¸°í™” ë° ìµëª… ì¸ì¦ ---
        async function initializeFirebase() {
            try {
                // Firebase Configê°€ ì„¤ì •ë˜ì—ˆëŠ”ì§€ í™•ì¸
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes('YOUR_API_KEY')) {
                     console.warn("ê²½ê³ : Firebase ì„¤ì •ê°’ì´ í”Œë ˆì´ìŠ¤í™€ë”ì…ë‹ˆë‹¤. ì‹¤ì œ ê°’ìœ¼ë¡œ êµì²´í•´ì•¼ í•©ë‹ˆë‹¤.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Firestore ë¡œê·¸ ë ˆë²¨ ì„¤ì •
                setLogLevel('error');

                // ìµëª… ë¡œê·¸ì¸ ì‹œë„ (Firebase ë³´ì•ˆ ê·œì¹™ì— ë”°ë¼ ì‚¬ìš©ì ì¸ì¦)
                await signInAnonymously(auth);

                // ì¸ì¦ ìƒíƒœ ë³€ê²½ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        userIdEl.textContent = currentUserId;
                        isAuthReady = true;
                        startRealtimeListener(currentScope); // ì¸ì¦ ì™„ë£Œ í›„ ë°ì´í„° ë¡œë“œ ì‹œì‘
                    } else {
                        userIdEl.textContent = 'ì¸ì¦ ì‹¤íŒ¨';
                        isAuthReady = true;
                        loadingMessageEl.classList.add('hidden');
                    }
                });

            } catch (error) {
                console.error("Firebase ì´ˆê¸°í™” ë˜ëŠ” ì¸ì¦ ì˜¤ë¥˜:", error);
                userIdEl.textContent = 'ì˜¤ë¥˜ ë°œìƒ (ì½˜ì†” í™•ì¸)';
                loadingMessageEl.textContent = 'ì„œë¹„ìŠ¤ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
            }
        }

        // --- Firestore ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì‹œì‘ ---
        function startRealtimeListener(scope) {
            // ì´ì „ ë¦¬ìŠ¤ë„ˆê°€ ìˆë‹¤ë©´ í•´ì§€í•˜ì—¬ ì¤‘ë³µ ë°©ì§€
            if (unsubscribe) {
                unsubscribe();
            }
            
            if (!db || !isAuthReady || !currentUserId) {
                return;
            }

            // Firestore ê³µê°œ ë°ì´í„° ê²½ë¡œ: /artifacts/{appId}/public/data/suggestions
            const collectionPath = `/artifacts/${appId}/public/data/suggestions`;
            const suggestionsCol = collection(db, collectionPath);
            
            let queryArgs = [suggestionsCol, where('scope', '==', scope)];
            
            if (!viewAllMode) {
                // 'ë‚´ê°€ ì“´ ê¸€ë§Œ ë³´ê¸°' ëª¨ë“œì¼ ë•Œë§Œ ì‚¬ìš©ì IDë¡œ í•„í„°ë§
                queryArgs.push(where('userId', '==', currentUserId));
            }
            
            // ì¿¼ë¦¬ ìƒì„±
            const q = query(...queryArgs);

            suggestionsListEl.innerHTML = '';
            loadingMessageEl.classList.remove('hidden');
            noSuggestionsEl.classList.add('hidden');

            // onSnapshotì„ ì‚¬ìš©í•˜ì—¬ ì‹¤ì‹œê°„ìœ¼ë¡œ ë°ì´í„° êµ¬ë…
            unsubscribe = onSnapshot(q, (snapshot) => {
                loadingMessageEl.classList.add('hidden');
                
                const suggestions = [];
                snapshot.forEach(doc => {
                    suggestions.push({ id: doc.id, ...doc.data() });
                });

                // Firestore orderBy ì‚¬ìš©ì„ í”¼í•˜ê¸° ìœ„í•´ í´ë¼ì´ì–¸íŠ¸ ì¸¡ì—ì„œ ì‹œê°„ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
                suggestions.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));

                renderSuggestions(suggestions);
            }, (error) => {
                console.error("ì‹¤ì‹œê°„ ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:", error);
                loadingMessageEl.textContent = 'ë°ì´í„° ë¡œë”© ì¤‘ ì˜¤ë¥˜ ë°œìƒ. (ì½˜ì†” í™•ì¸)';
                if (unsubscribe) unsubscribe();
            });
        }

        // --- UI ë Œë”ë§ ë° ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ---

        // íƒ€ì„ìŠ¤íƒ¬í”„ë¥¼ ë³´ê¸° ì¢‹ì€ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'ì‹œê°„ ì •ë³´ ì—†ìŒ';
            const date = typeof timestamp.toDate === 'function' ? timestamp.toDate() : new Date(timestamp);
            
            return date.toLocaleString('ko-KR', {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit'
            });
        }
        
        // ì „ì²´ ë³´ê¸° ëª¨ë“œì— ë”°ë¥¸ UI ì—…ë°ì´íŠ¸
        function updateViewModeUI() {
            if (viewAllMode) {
                viewModeTextEl.textContent = 'í˜„ì¬: ëª¨ë“  ê±´ì˜ì‚¬í•­ ë³´ê¸° (ê´€ë¦¬ì ëª¨ë“œ)';
                viewModeTextEl.className = 'text-green-600 mt-2 text-sm font-bold';
                adminLoginButton.textContent = 'ë¡œê·¸ì•„ì›ƒ';
                adminPasswordEl.classList.add('hidden');
                adminPasswordEl.value = '';
            } else {
                viewModeTextEl.textContent = 'í˜„ì¬: ë‚´ê°€ ì“´ ê¸€ë§Œ ë³´ê¸°';
                viewModeTextEl.className = 'text-red-500 mt-2 text-sm font-bold';
                adminLoginButton.textContent = 'í™•ì¸';
                adminPasswordEl.classList.remove('hidden');
            }
            
            const scopeText = currentScope === 'school' ? 'í•™êµ' : 'í•™ê¸‰';
            listTitleEl.textContent = `${scopeText} ê±´ì˜ì‚¬í•­ ëª©ë¡${viewAllMode ? ' (ì „ì²´ ë³´ê¸°)' : ' (ë‚´ ê¸€ë§Œ ë³´ê¸°)'}`;
        }

        // ê±´ì˜ì‚¬í•­ ëª©ë¡ì„ HTMLë¡œ ë³€í™˜í•˜ì—¬ ë Œë”ë§
        function renderSuggestions(suggestions) {
            suggestionsListEl.innerHTML = '';

            if (suggestions.length === 0) {
                noSuggestionsEl.classList.remove('hidden');
                return;
            } else {
                noSuggestionsEl.classList.add('hidden');
            }

            suggestions.forEach(suggestion => {
                const isMine = suggestion.userId === currentUserId;
                const formattedDate = formatTimestamp(suggestion.timestamp);

                const suggestionEl = document.createElement('div');
                suggestionEl.className = `p-5 border-l-4 rounded-xl shadow-lg transition duration-200 hover:shadow-xl ${isMine ? 'border-green-500 bg-green-50' : 'border-indigo-500 bg-white hover:bg-gray-50'}`;
                
                suggestionEl.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-900 break-words">${suggestion.title}</h3>
                        <span class="text-xs font-semibold ${isMine ? 'text-green-700 bg-green-200' : 'text-indigo-700 bg-indigo-200'} px-3 py-1 rounded-full">
                            ${isMine ? 'ë‚´ê°€ ì“´ ê¸€' : 'ê±´ì˜ì‚¬í•­'}
                        </span>
                    </div>
                    <p class="text-base text-gray-700 mb-4 whitespace-pre-wrap leading-relaxed">${suggestion.content}</p>
                    <div class="text-xs text-gray-500 border-t border-gray-200 pt-3 mt-3">
                        <p>ì‘ì„±ì ID: <span class="font-mono text-gray-700 font-semibold">${viewAllMode ? suggestion.userId : suggestion.userId.substring(0, 8) + '...'}</span></p>
                        <p>ì‘ì„±ì¼: ${formattedDate}</p>
                    </div>
                `;
                suggestionsListEl.appendChild(suggestionEl);
            });
        }
        
        // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---

        // ê´€ë¦¬ì ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ ì²˜ë¦¬
        async function handleAdminLogin(event) {
            if (event) event.preventDefault(); 
            
            if (viewAllMode) {
                // ë¡œê·¸ì•„ì›ƒ ì²˜ë¦¬
                viewAllMode = false;
                updateViewModeUI();
                startRealtimeListener(currentScope);
                displayMessage('ê´€ë¦¬ì ëª¨ë“œì—ì„œ ë¡œê·¸ì•„ì›ƒí–ˆìŠµë‹ˆë‹¤.', 'text-gray-600');
                return;
            }

            const password = adminPasswordEl.value.trim();

            if (password === ADMIN_PASSWORD) {
                viewAllMode = true;
                updateViewModeUI();
                startRealtimeListener(currentScope);
                displayMessage('ê´€ë¦¬ì ëª¨ë“œ í™œì„±í™”: ëª¨ë“  ê¸€ ë³´ê¸°', 'text-green-600');
            } else {
                displayMessage('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'text-red-500');
                adminPasswordEl.value = '';
            }
        }

        // ê±´ì˜ì‚¬í•­ ì œì¶œ ì²˜ë¦¬
        async function handleSubmit(event) {
            event.preventDefault();

            if (!isAuthReady || !currentUserId || !db) {
                displayMessage('ì¸ì¦ ëŒ€ê¸° ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.', 'text-red-500');
                return;
            }

            const title = document.getElementById('suggestion-title').value.trim();
            const content = document.getElementById('suggestion-content').value.trim();

            if (!title || !content) {
                displayMessage('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ ì£¼ì„¸ìš”.', 'text-red-500');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'ì œì¶œ ì¤‘...';
            displayMessage('ì„œë²„ì— ê±´ì˜ì‚¬í•­ì„ ì œì¶œ ì¤‘ì…ë‹ˆë‹¤...', 'text-indigo-500');

            try {
                const collectionPath = `/artifacts/${appId}/public/data/suggestions`;
                
                // Firestoreì— ë°ì´í„° ì¶”ê°€
                await addDoc(collection(db, collectionPath), {
                    title: title,
                    content: content,
                    scope: currentScope,
                    userId: currentUserId,
                    timestamp: serverTimestamp() // ì„œë²„ ì‹œê°„ìœ¼ë¡œ íƒ€ì„ìŠ¤íƒ¬í”„ ê¸°ë¡
                });

                document.getElementById('suggestion-form').reset();
                displayMessage('âœ… ê±´ì˜ì‚¬í•­ì´ ì„±ê³µì ìœ¼ë¡œ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤!', 'text-green-600');
            } catch (error) {
                console.error("ê±´ì˜ì‚¬í•­ ì œì¶œ ì˜¤ë¥˜:", error);
                
                let errorMessage = 'ì œì¶œ ì¤‘ ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                if (error.message.includes('permission denied')) {
                    errorMessage = 'ì œì¶œ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤. (Firebase ë³´ì•ˆ ê·œì¹™ í™•ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤)';
                } else if (error.message) {
                    errorMessage = `ì œì¶œ ì˜¤ë¥˜: ${error.message.split('\n')[0]}`;
                }
                
                displayMessage(errorMessage, 'text-red-600');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'ê±´ì˜í•˜ê¸°';
            }
        }
        
        // í™”ë©´ í•˜ë‹¨ì— ë©”ì‹œì§€ í‘œì‹œ
        function displayMessage(message, className) {
            formMessageEl.textContent = message;
            formMessageEl.className = `text-center text-base mt-4 font-semibold ${className}`;
            formMessageEl.classList.remove('hidden');
            
            // 5ì´ˆ í›„ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            setTimeout(() => {
                formMessageEl.classList.add('hidden');
            }, 5000);
        }

        // íƒ­(í•™êµ/í•™ê¸‰) ì „í™˜ ì²˜ë¦¬
        function switchScope(newScope) {
            if (currentScope === newScope) return;
            
            currentScope = newScope;
            
            // íƒ­ UI ì—…ë°ì´íŠ¸
            document.querySelectorAll('[data-scope]').forEach(btn => {
                const isSelected = btn.dataset.scope === newScope;
                btn.classList.toggle('bg-indigo-600', isSelected);
                btn.classList.toggle('text-white', isSelected);
                btn.classList.toggle('shadow-lg', isSelected);
                btn.classList.toggle('text-gray-700', !isSelected);
                btn.classList.toggle('hover:bg-white/50', !isSelected);
            });

            updateViewModeUI();

            if (isAuthReady) {
                startRealtimeListener(currentScope);
            }
        }
        
        // --- ì´ˆê¸° ì„¤ì • ë° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡ ---
        document.addEventListener('DOMContentLoaded', () => {
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
            document.getElementById('suggestion-form').addEventListener('submit', handleSubmit);
            document.getElementById('tab-school').addEventListener('click', () => switchScope('school'));
            document.getElementById('tab-class').addEventListener('click', () => switchScope('class'));
            
            adminLoginButton.addEventListener('click', handleAdminLogin);
            adminPasswordEl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleAdminLogin(e); 
                }
