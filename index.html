    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, where, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const ADMIN_PASSWORD = '202517'; // ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸
        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let currentUserId = null;
        let currentScope = 'school';
        let isAuthReady = false;
        let viewAllMode = false; // ìƒˆë¡œìš´ ìƒíƒœ: ì „ì²´ ë³´ê¸° ëª¨ë“œ ì—¬ë¶€

        // UI Elements
        const listTitleEl = document.getElementById('list-title');
        const suggestionsListEl = document.getElementById('suggestions-list');
        const loadingMessageEl = document.getElementById('loading-message');
        const noSuggestionsEl = document.getElementById('no-suggestions');
        const userIdEl = document.getElementById('current-user-id');
        const formMessageEl = document.getElementById('form-message');
        const submitButton = document.getElementById('submit-button');
        const adminPasswordEl = document.getElementById('admin-password');
        const adminLoginButton = document.getElementById('admin-login-button');
        const viewModeTextEl = document.getElementById('view-mode-text');

        // --- Utility Functions (base64ToArrayBuffer omitted for brevity, assumed from previous version) ---
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // --- Firebase Initialization and Auth ---

        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase config is missing.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                setLogLevel('Debug');

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        userIdEl.textContent = currentUserId;
                        isAuthReady = true;
                        startRealtimeListener(currentScope);
                    } else {
                        userIdEl.textContent = 'ë¡œê·¸ì¸ ì‹¤íŒ¨';
                        isAuthReady = true;
                    }
                });

            } catch (error) {
                console.error("Firebase ì´ˆê¸°í™” ë˜ëŠ” ì¸ì¦ ì˜¤ë¥˜:", error);
                userIdEl.textContent = 'ì˜¤ë¥˜ ë°œìƒ';
                loadingMessageEl.textContent = 'ì„œë¹„ìŠ¤ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
            }
        }

        // --- Firestore Realtime Listener ---

        let unsubscribe = null;

        function startRealtimeListener(scope) {
            if (unsubscribe) {
                unsubscribe(); // Unsubscribe from the previous scope
            }
            
            if (!db || !isAuthReady || !currentUserId) {
                loadingMessageEl.classList.add('hidden');
                suggestionsListEl.innerHTML = '<p class="text-center text-red-500">ì¸ì¦ ëŒ€ê¸° ì¤‘ì´ê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // ê³µê°œ ë°ì´í„° ê²½ë¡œ: /artifacts/{appId}/public/data/suggestions
            const collectionPath = `/artifacts/${appId}/public/data/suggestions`;
            const suggestionsCol = collection(db, collectionPath);
            
            let queryArgs = [suggestionsCol, where('scope', '==', scope)];
            
            // ë¹„ë°€ë²ˆí˜¸ë¥¼ ëª¨ë¥´ë©´ ìì‹ ì´ ì“´ ê¸€ë§Œ í•„í„°ë§
            if (!viewAllMode) {
                queryArgs.push(where('userId', '==', currentUserId));
            }
            
            const q = query(...queryArgs);

            suggestionsListEl.innerHTML = '';
            loadingMessageEl.classList.remove('hidden');
            noSuggestionsEl.classList.add('hidden');

            unsubscribe = onSnapshot(q, (snapshot) => {
                loadingMessageEl.classList.add('hidden');
                
                const suggestions = [];
                snapshot.forEach(doc => {
                    suggestions.push({ id: doc.id, ...doc.data() });
                });

                // Client-side sorting by timestamp (descending)
                suggestions.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));

                renderSuggestions(suggestions);
            }, (error) => {
                console.error("ì‹¤ì‹œê°„ ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:", error);
                loadingMessageEl.textContent = 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (ê¶Œí•œ ì˜¤ë¥˜ ê°€ëŠ¥ì„±)';
            });
        }

        // --- UI Rendering ---

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'ì‹œê°„ ì •ë³´ ì—†ìŒ';
            const date = timestamp.toDate();
            return date.toLocaleString('ko-KR', {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit'
            });
        }
        
        function updateViewModeUI() {
            if (viewAllMode) {
                viewModeTextEl.textContent = 'í˜„ì¬: ëª¨ë“  ê±´ì˜ì‚¬í•­ ë³´ê¸° (ê´€ë¦¬ì ëª¨ë“œ)';
                viewModeTextEl.className = 'text-green-600 mt-2 text-sm font-medium';
                adminLoginButton.textContent = 'ë¡œê·¸ì•„ì›ƒ';
                adminPasswordEl.classList.add('hidden');
                adminPasswordEl.value = '';
            } else {
                viewModeTextEl.textContent = 'í˜„ì¬: ë‚´ê°€ ì“´ ê¸€ë§Œ ë³´ê¸°';
                viewModeTextEl.className = 'text-red-500 mt-2 text-sm font-medium';
                adminLoginButton.textContent = 'í™•ì¸';
                adminPasswordEl.classList.remove('hidden');
            }
            
            // ëª©ë¡ íƒ€ì´í‹€ ì—…ë°ì´íŠ¸
            listTitleEl.textContent = currentScope === 'school' ? 'í•™êµ ê±´ì˜ì‚¬í•­ ëª©ë¡' : 'í•™ê¸‰ ê±´ì˜ì‚¬í•­ ëª©ë¡';
            listTitleEl.textContent += viewAllMode ? ' (ì „ì²´ ë³´ê¸°)' : ' (ë‚´ ê¸€ë§Œ ë³´ê¸°)';
        }

        function renderSuggestions(suggestions) {
            suggestionsListEl.innerHTML = '';

            if (suggestions.length === 0) {
                noSuggestionsEl.classList.remove('hidden');
                return;
            } else {
                noSuggestionsEl.classList.add('hidden');
            }

            suggestions.forEach(suggestion => {
                if (!suggestion.title || !suggestion.content) return; 

                const isMine = suggestion.userId === currentUserId;

                const suggestionEl = document.createElement('div');
                suggestionEl.className = `p-4 border rounded-xl shadow-sm transition duration-150 ease-in-out ${isMine ? 'border-green-300 bg-green-50' : 'border-gray-200 bg-white hover:shadow-md'}`;
                
                const formattedDate = formatTimestamp(suggestion.timestamp);

                suggestionEl.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-semibold text-gray-900 break-words">${suggestion.title}</h3>
                        <span class="text-xs font-medium ${isMine ? 'text-green-600' : 'text-indigo-600'} px-2 py-0.5 rounded-full bg-opacity-70">${isMine ? 'ë‚´ê°€ ì“´ ê¸€' : 'ê±´ì˜í•¨'}</span>
                    </div>
                    <p class="text-sm text-gray-700 mb-3 whitespace-pre-wrap">${suggestion.content}</p>
                    <div class="text-xs text-gray-500 border-t pt-2 mt-2">
                        <!-- ì „ì²´ ë³´ê¸° ëª¨ë“œì—ì„œëŠ” ì „ì²´ ì‚¬ìš©ì ID í‘œì‹œ, ì¼ë°˜ ëª¨ë“œì—ì„œëŠ” ì¶•ì•½ í‘œì‹œ -->
                        <p>ì‘ì„±ì ID: <span class="font-mono text-gray-700">${viewAllMode ? suggestion.userId : suggestion.userId.substring(0, 8) + '...'}</span></p>
                        <p>ì‘ì„±ì¼: ${formattedDate}</p>
                    </div>
                `;
                suggestionsListEl.appendChild(suggestionEl);
            });
        }
        
        // --- Event Handlers ---

        async function handleAdminLogin(event) {
            // ì—”í„° í‚¤ ì…ë ¥ì´ë‚˜ ë²„íŠ¼ í´ë¦­ ì‹œ í˜ì´ì§€ ì´ë™ì„ ëª…ì‹œì ìœ¼ë¡œ ë°©ì§€
            if (event) event.preventDefault(); 
            
            if (viewAllMode) {
                viewAllMode = false;
                updateViewModeUI();
                startRealtimeListener(currentScope);
                return;
            }

            const password = adminPasswordEl.value.trim();

            if (password === ADMIN_PASSWORD) {
                viewAllMode = true;
                updateViewModeUI();
                startRealtimeListener(currentScope);
            } else {
                displayMessage('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'text-red-500');
                adminPasswordEl.value = '';
            }
        }

        async function handleSubmit(event) {
            // **í•„ìˆ˜ ìˆ˜ì •:** ê¸°ë³¸ ì œì¶œ ë™ì‘ì„ ëª…ì‹œì ìœ¼ë¡œ ë°©ì§€
            event.preventDefault();

            if (!isAuthReady || !currentUserId || !db) {
                displayMessage('ì¸ì¦ì´ ì™„ë£Œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.', 'text-red-500');
                return;
            }

            const title = document.getElementById('suggestion-title').value.trim();
            const content = document.getElementById('suggestion-content').value.trim();

            if (!title || !content) {
                displayMessage('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ ì£¼ì„¸ìš”.', 'text-red-500');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'ì œì¶œ ì¤‘...';
            displayMessage('ì œì¶œ ì¤‘...', 'text-indigo-500');

            try {
                const collectionPath = `/artifacts/${appId}/public/data/suggestions`;
                await addDoc(collection(db, collectionPath), {
                    title: title,
                    content: content,
                    scope: currentScope,
                    userId: currentUserId,
                    timestamp: serverTimestamp()
                });

                document.getElementById('suggestion-form').reset();
                displayMessage('ê±´ì˜ì‚¬í•­ì´ ì„±ê³µì ìœ¼ë¡œ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤!', 'text-green-500');
            } catch (error) {
                console.error("ê±´ì˜ì‚¬í•­ ì œì¶œ ì˜¤ë¥˜:", error);
                
                let errorMessage = 'ì œì¶œ ì¤‘ ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                if (error.message.includes('permission denied')) {
                    errorMessage = 'ì œì¶œ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤. (ì¸ì¦ ë¬¸ì œì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.)';
                } else if (error.message) {
                    errorMessage = 'ì œì¶œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + error.message.split('\n')[0];
                }
                
                displayMessage(errorMessage, 'text-red-500');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'ê±´ì˜í•˜ê¸°';
            }
        }
        
        function displayMessage(message, className) {
            formMessageEl.textContent = message;
            formMessageEl.className = `text-center text-sm mt-3 ${className}`;
            formMessageEl.classList.remove('hidden');
            
            setTimeout(() => {
                formMessageEl.classList.add('hidden');
            }, 5000);
        }

        function switchScope(newScope) {
            if (currentScope === newScope) return;
            
            currentScope = newScope;
            
            // Update UI tabs
            document.querySelectorAll('[data-scope]').forEach(btn => {
                if (btn.dataset.scope === newScope) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                    btn.classList.remove('text-gray-700', 'hover:bg-white/50');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                    btn.classList.add('text-gray-700', 'hover:bg-white/50');
                }
            });

            updateViewModeUI(); // íƒ­ ì „í™˜ ì‹œ ì œëª© ë° ëª¨ë“œ ì—…ë°ì´íŠ¸

            if (isAuthReady) {
                startRealtimeListener(currentScope);
            }
        }
        
        // --- Setup and Listeners ---

        document.getElementById('suggestion-form').addEventListener('submit', handleSubmit);
        document.getElementById('tab-school').addEventListener('click', () => switchScope('school'));
        document.getElementById('tab-class').addEventListener('click', () => switchScope('class'));
        
        // ê´€ë¦¬ì ë¡œê·¸ì¸ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ì— event ê°ì²´ë¥¼ ì „ë‹¬í•˜ê³  ê¸°ë³¸ ë™ì‘ ë°©ì§€ ë¡œì§ì„ ì¶”ê°€
        adminLoginButton.addEventListener('click', handleAdminLogin);
        adminPasswordEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // ì—”í„° í‚¤ ì…ë ¥ìœ¼ë¡œ ì¸í•œ í¼ ì œì¶œ ê¸°ë³¸ ë™ì‘ ë°©ì§€
                handleAdminLogin(e); 
            }
        });

        // Initialize Firebase on load
        initializeFirebase();
        updateViewModeUI(); // Initial view mode setup

    </script>
